<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plannit - User List</title>
        <meta charset="utf-8">
        <style>
            .flash-message {
                color: #FF0000;
            }
        </style>
    </head>
    <body>
        <a href='{{url_for('index')}}'>Home</a>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>All Users in Database:</h2>
        <ul>
            {% for user in userlist %}
                <li><a href="{{ url_for('user_routes.user', username= user['_id']) }}">{{user['username']}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
