<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plannit - Login Screen</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body class="index_body">

        <div class="wrapper">
            <form method="post" action="{{ url_for('user_routes.login') }}">
                <h1>Plannit</h1>
                    <!-- ERROR IF USER ALREADY EXISTS  -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="flash-message">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                <div class="input">
                    <input type="username" placeholder="Username" id="username" name="username"><br>
                </div>

                <div class="input">
                    <input type="password" placeholder="Password" id="password" name="password"><br>
                </div>

                <input type="submit" class="submit" value="Login">
            
                <div class="signup">
                    <p>Don't have an account? <a href={{ signup_url }}>Sign Up</a></p>
                </div>
            </form>    
        </div>
    </body>
</html>
