<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plannit - Event List</title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="{{ url_for('index') }}">Home</a>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="flash-message">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1>All Events in Database:</h1>
        
        <ul>
            {% for event in event_list%}
                <li>
                    <a href="{{ url_for('event_routes.event_data', event_id=event['_id']) }}">{{ event['title'] }}</a>
                </li>
            {% endfor %}    
        </ul>
    </body>
</html>
